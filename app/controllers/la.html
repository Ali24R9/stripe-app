<body>
<p>Value 1</p>
<div id="form">
<p><input id="first_number_mandatory" type="text" value="5"/></p>

<p><input name="operator" id="operator" type="radio" value="0" />&nbsp;+ &nbsp; &nbsp;<input name="operator" id="operator" type="radio" value="1" />&nbsp;- &nbsp; &nbsp; &nbsp;<input name="operator" id="operator" type="radio" value="2" />&nbsp; x &nbsp; &nbsp;<input name="operator" id="operator" type="radio" value="3" />&nbsp;&nbsp;&nbsp;<span style="font-family: 'Lucida Grande', 'Lucida Sans Unicode', Helvetica, Arial, Verdana, sans-serif; font-size: 12px; line-height: 18px;">&divide;</span></p>

<p><span style="font-family: 'Lucida Grande', 'Lucida Sans Unicode', Helvetica, Arial, Verdana, sans-serif; font-size: 12px; line-height: 18px;">Value 2</span></p>

<p><input id="second_number_mandatory" type="text" /></p>
</div>
<p><input id="calculate" type="button" value="Calculate" /></p>

<p>Result:</p>

<div id="calculated_formula" string="">&nbsp;</div>



</body>
<script> 
  $(document).ready(function(){
          var second_num = parseInt($('#second_number_mandatory').val());
alert(second_num)
  function calculate(){
      var first_num = parseInt($('#first_number_mandatory').val());
      var operator = parseInt($('input[name="operator"]:checked', '#form').val());
      var second_num = parseInt($('#second_number_mandatory').val());
      var result = 0
        
      switch(operator){
        case 0:
        result = first_num + second_num;
        break;
        case 1: 
        result = first_num - second_num;
        break;
        case 2: 
          result = first_num * second_num;
        break;
        case 3: 
        result = first_num / second_num;
        break;
    };
      $('#calculated_formula').text(result);               
  };
  $("#calculate").on("click", calculate)
});
</script>
